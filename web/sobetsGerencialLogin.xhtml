<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SOBETS GERENCIAL</title>
    </h:head>
    <h:body>
        <p:fieldset  legend="Informe o seu perfil para Login" style="margin-top:15%; margin-left:30%; width: 37%">
            
            <h:form>
                <h:panelGrid columns="1" cellpadding="5">   
                    <p:selectOneMenu style="margin-top:5%" value="#{loginBean.setor}" >
                        <f:selectItem itemLabel="Selecione seu setor..." noSelectionOption="true"
                                       />
                        <f:selectItems var="listaSetor"
                                       itemLabel="#{listaSetor}" 
                                       value="#{loginBean.arraySetor}"  
                                       itemValue="#{listaSetor}"/>      
                    </p:selectOneMenu>
                    <p:inputText placeholder="Nome" value="#{loginBean.nomeLogin}" size="30" />
                </h:panelGrid>
                <p:commandButton value="Entrar" ajax="false" action="#{loginBean.login}" style="margin-left:45%" >
           
                </p:commandButton>    
            </h:form>
        
        </p:fieldset>
    </h:body>
</html>
